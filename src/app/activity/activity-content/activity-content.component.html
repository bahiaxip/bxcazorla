	<div class="div_mainimage" style="">
		<div class="div_ocio" style="" >
			<div class="ocio">
				<!--<div class="image"></div>-->
				<!-- panel 1 (actividad multiaventura -->
				<img *ngIf="panel=='panel0';else elseBlock" class="image aa" [src]="image" [ngClass]='{"active":active}' (transitionend)="onTransitionEnd($event)"/>
				<!-- panel 2 (ocio)-->
				<ng-template #elseBlock>
					<img class="image" [ngClass]='{"active":active}' [src]="image2" (transitionend)="onTransitionEnd($event)"/>	
				</ng-template>
				
				<!-- <div style="position:absolute;width:60%;height:30px;background-color:rgba(53,53,53,.9);bottom:50px;border-radius:10px;display:flex;transition:all .3s linear;opacity:1;">
					<p style="color:white;margin:auto;font-size:20px;">Platos t√≠picos</p>
				</div> -->
					
				<div class="hidden_modal" >
					<div class="box_caption" [ngClass] = "{'show_info': showerInfo}" #caption>
						<div class="title">
							<p *ngIf="panel=='panel0';else elseTitle">{{title}}</p>
							<ng-template #elseTitle>
								<p>{{title2}}</p>
							</ng-template>
						</div>
						<div class="text_info" [ngClass]="{'show_info':showerInfo}">
							<p *ngIf="panel=='panel0';else elseDetail" [innerHTML]="detail"></p>
							<ng-template #elseDetail>
								<p>{{detail2}}</p>	
							</ng-template>
						</div>
						
						<!-- <mat-icon class="material-icons" style="color:#37E369;margin:auto 30px">info</mat-icon> -->
					</div>
					<div class="box_icons">
						<div class="icons">
							<mat-icon class="material-icons maticon" (click)="showInfo($event)">info</mat-icon>
							<mat-icon class="material-icons maticon" (click)="showModal()" style="color:#353535;margin:auto 30px;">zoom_in</mat-icon>	
						</div>
						
					</div>
				</div>
			</div>
			
		</div>
	</div>

	<div class="div_thumbs" style="">

		<div class="thumbs">

			<div class="div_activity" style="position:relative" >
				<div class="back_hidden_activity" ></div>
				<div class="activity" style="">
					
					<span *ngFor="let activity of activities">
						<img class="image" src="{{activity.image}}" (click)="setImage(activity)"/>
					</span>
					<!-- <img class="image" src="../../assets/activities/rafting.jpg"/>

					<!--<img class="image" src="./assets/activities/barranquismo_3.jpg"/>-->
				</div>
			</div>
		</div>

	</div>

</div>
