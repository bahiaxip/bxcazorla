<div class="flex_header " style="display:flex ">
				
	<div class="div_flex_item " style="justify-content:center;">
		<div class="flex_item " style="" >
			<div class="w100 d_flex" >
			<!-- icono valoraciones -->
				<div class="w15 csrpointer" (click)="hideImagesCard('')">
					<mat-icon class="banner_icon " title="Todas las Valoraciones" (click)="setPanel(0)">grade</mat-icon>
					<!--<mat-icon mat-card-avatar class="banner_icon " style="margin:15px auto;font-size:30px" title="Todas las Valoraciones">person</mat-icon>-->
				</div>
							
				<div class="w70 fbold" >
				<!-- bannerp1 -->
					<p class="mauto c_white bannerp1" #bannerp1>Alojamiento en Arroyo Frío</p>
				
				<!-- gráfica puntuación general de valoraciones -->
					<p  class="w100 m5_auto" *ngIf="switchDivFeedback2">
						<pre-divlevel [numLevelFeedback]="numLevelFeedback"></pre-divlevel>
		            </p>
						        
				
					<span class="banners" >
						<!-- gráfica puntuación de ubicación -->
						<pre-divlevel2 [levelLocation]="numLevelLocation" *ngIf="switchDivFeedback"></pre-divlevel2>
						<span class="material-icons icon" *ngIf="switchDivContact">
						settings_phone</span>
						<span class="material-icons icon" *ngIf="switchDivCapacity">
						group</span>
						
				<!-- bannerp2 -->
						<p class="mauto c_white banner2" #bannerp2   (click)="dinamicMethod()"  >
						</p>
				<!-- bannerp3 -->
						<p class="mauto c_white bannerp3" #bannerp3  [ngStyle]="{'max-width':maxWidthBannerp3+'px'}"
						 (click)="dinamicMethod()"  >
						</p>
						<!--<p>valoración</p>-->
					</span>
				<!-- div (imágenes y maps) -->
					<div class="w100" *ngIf="selectedCard" >
					<!-- maps -->
						<pre-cardmaps [maxWidthBannerp3]="maxWidthBannerp3"></pre-cardmaps>
					<!-- images -->	
						<pre-card-images [selectedCard]="selectedCard"></pre-card-images>
					<!-- info -->
						<pre-card-infoservices [selectedCard]="selectedCard"></pre-card-infoservices>
					</div>
				</div>
			<!-- icono Add (new card) -->
				<div class="w15 csrpointer" (click)="hideImagesCard('')">
					
					<mat-icon class="banner_icon  mr10 floatR"  title="Información" (click)="setPanel(2)">add_circle</mat-icon>
				
				</div>
			</div>
		</div>
	</div>
				
</div>
