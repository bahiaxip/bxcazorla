<div class="w100" style="background-color: white;height:0;transition:all 1s linear" [ngStyle]="{'height':myHeightInfo}">
	<div class="gallery_first" style="cursor:pointer">
		<mat-icon class="material-icons" style="font-size:25px" (click)="hideImagesCard('images')" >
			close
		</mat-icon>
	</div>
	<p>Servicios incluidos</p>
	<div style="background-color: white;display:flex;justify-content: space-around;width:100%;margin:auto">
		<div class="services" [ngStyle]="selectedCard.services.length<=8 ? {'width':'100%'}:{'width':'auto'}">
			<div class="subservices" style="" >
				<div class="title_services">
					<div style="margin:auto">
						<div *ngFor="let service of selectedCard.services.slice(0,4);let i=index">
							<div style="display:flex;align-items:center;font-size:12px;margin:5px auto" *ngIf="i<4">	
								<mat-icon class="material-icons" >
									{{iconsService[service]}}
								</mat-icon>
								&nbsp;{{service}}
							</div>
						</div>
					</div>
				</div>
				<div class="title_services">
					<div style="margin:auto">
						<div *ngFor="let service of selectedCard.services.slice(4,8);let i=index">
							<div style="display:flex;align-items:center;font-size:12px;margin:5px auto" *ngIf="i<4">

								</mat-icon>
								&nbsp;{{service}}
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="subservices" style="" *ngIf="selectedCard.services.length>8">
				<div class="title_services">
					<div style="margin:auto">
						<div *ngFor="let service of selectedCard.services.slice(8,12);let i=index">

						</div>
					</div>
				</div>
				<div class="title_services">
					<div style="margin:auto">
						<div *ngFor="let service of selectedCard.services.slice(12,16);let i=index">

								</mat-icon>
								&nbsp;{{service}}
							</div>
						</div>
					</div>
				</div>
			</div>
