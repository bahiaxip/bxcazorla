<div class="m10">
	<mat-accordion  [formGroup]="formCardRent">
		<mat-expansion-panel [disabled]="!listCapacity || listCapacity?.length==0 || !listtypeGroup.value || listtypeGroup.value?.length==0">
			<mat-expansion-panel-header >
				<mat-panel-title>
					<span class="title_span" *ngIf="listCapacity && listCapacity.length>0 && formCardRent.controls.capacities.status=='INVALID' ">
						Complete sus tarifas
					</span>
					<p class="mauto">
						Tarifas
					</p>
				</mat-panel-title>					
			</mat-expansion-panel-header>
			<div *ngIf="listCapacity?.length>0" formArrayName="capacities">
				
					<div *ngFor="let item of listCapacity;let i=index" [formGroupName]="i">
						<div class="t_center" >Capacidad para {{listCapacity[i].controls.capacity.value}} {{listCapacity[i].controls.capacity.value|minimrent:'capacity'}}</div>
						<div class="inputsprice" >
							
							<mat-form-field>
								<mat-label>Tipo</mat-label>
								<mat-select formControlName="subtype">
									<mat-option *ngFor="let tipe of listtypeGroup.value" [value]="tipe">{{tipe}}</mat-option>
								</mat-select>
							</mat-form-field>
						
						
							<mat-form-field>
								<mat-label>MÃ­nimo de noches</mat-label>
								<input matInput type="number" min="0" formControlName="minNights"/>
							</mat-form-field>
						

							<mat-form-field>
								<mat-label>Precio base</mat-label>
								<input matInput type="number" min="0" formControlName="priceBase"/>
							</mat-form-field>

							<mat-form-field>
								<mat-label>Precio noche</mat-label>
								<input matInput type="number" min="0" formControlName="priceNight"/>
							</mat-form-field>
						</div>
					</div>
			</div>
		</mat-expansion-panel>
	</mat-accordion>
</div>
