<div class="toolbar_header" style="" (mouseover)="showHeader()" (mouseout)="showHeader()">
	<div class="div_header" style="" [ngStyle]="activeHeader ? {'height':'120%'}:{'height':'0'}" >
		<div  class="w50 header" style="" [ngStyle]="activeHeader ? {'height':'100%'}:{'height':'0'}">
			<!--<div style="margin:auto;background-color:white;" >-->
				<a href="http://www.linkedin.com" target="__blank" class="div_icon_header" [ngStyle]="activeHeader ? {'height':'24px'}:{'height':'0px'}">
					<div class="icon linkedin_icon">
					</div>														
				</a>
				<a href="http://www.facebook.com" target="__blank" class="div_icon_header" style="" [ngStyle]="activeHeader ? {'height':'24px'}:{'height':'0px'}">
					<div class="icon facebook_icon">
					</div>														
				</a>
				<a href="http://www.twitter.com" target="__blank" class="div_icon_header" [ngStyle]="activeHeader ? {'height':'24px'}:{'height':'0px'}">
					<div class="icon twitter_icon">
					</div>														
				</a>
				<!--<span style="display:flex;" >
					<img src="../assets/icons/linkedin_white.svg" />
				</span>-->
			<!--</div>-->
		</div>
		<div class="w50 header" style="" [ngStyle]="activeHeader ? {'height':'100%'}:{'height':'0'}">
			<!--<div style="margin:auto;background-color:white;" >-->
				<!--<a class="div_icon_header" [ngStyle]="activeHeader ? {'height':'30px'}:{'height':'0px'}" (click)="callWeather()">
					<div class="icon twitter_icon">
					</div>														
				</a>-->

				<div style="display:flex;width:48px;color:white;transition:all 0.4s linear;" [ngStyle]="activeHeader ? {'max-height':'48px'}:{'max-height':'0px'}" *ngIf="iconWeather" title="Tiempo en Cazorla">
					<img [src]="'../../../assets/icons/icons_weather_svg/'+iconWeather+'.png'" width="48"/>					
				</div>
				<span style="color:white;display:flex;transition:all 0.4s linear;" [ngStyle]="activeHeader ? {'font-size':'16px'}:{'font-size':'0px'}">
					<p>{{tempWeather}}ºC</p>
				</span>

				<!--<span style="display:flex;" class="miimage">
					<img src="../assets/icons/linkedin_white.svg" style="color: orange"/>
				</span>-->
			<!--</div>-->
		</div>
	</div>
	<!-- para que baje el header flotante añadimos un div con un alto -->
	<div style="width:100%;height:80px"></div>
	
	
</div>
