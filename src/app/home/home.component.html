<section class="section1" #section1 >
	<div style="width:100%;height: 100vh;position:absolute;background-color:rgba(0,0,0,0.5);">
		<mat-button-toggle-group #group="matButtonToggleGroup" style="color:#fff;position:fixed;z-index: 999;top:30%;left:5%;background:#ff7500" vertical>
			<mat-button-toggle (click)="enviar(1)">
				<mat-icon>info_round</mat-icon>
			</mat-button-toggle>
			<mat-button-toggle (click)="enviar(2)">
				<i class="material-icons material-icons-two-tone">home</i>
			</mat-button-toggle>
			<mat-button-toggle (click)="enviar(3)">
				<i class="material-icons material-icons-outlined">home</i>
			</mat-button-toggle>
			<mat-button-toggle (click)="enviar(4)">
				<i class="material-icons material-icons-sharp">home</i>
			</mat-button-toggle>
			<mat-button-toggle>
				<mat-icon>
					<i class="material-icons-round">home</i>
				</mat-icon>
			</mat-button-toggle>
		</mat-button-toggle-group>
	</div>
	<div style="width:100%;height:100%;overflow:hidden">
		
			<img src="./assets/rio_cazorla.jpg" style="width:100%;"/>
		
		<button mat-icon-button (click)="enviar(2)" style="position: fixed;z-index: 999;bottom:20px;color:#FFF;background: #ff7500;left:50%">
			<mat-icon style="transform:rotate(90deg)">
				double_arrow
			</mat-icon>
		</button >
	</div>
	
</section>
<section id="section2" class="section1" #section2>
	<div style="width:100%;height: 100vh;position:absolute;background-color:rgba(0,0,0,0.5);">
		<gallery [items]="images" fluid class="mygallery" [thumb]="false" ></gallery>
	</div>
	
	<div style="width:100%;display:flex;position:absolute">
		<button class="boton2" (click)="enviar(1)">Botón</button>
	</div>
</section>
